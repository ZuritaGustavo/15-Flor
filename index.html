<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Tarjeta de Quince Años</title>
  </head>
  <body>
    <section class="seccion">
      <div class="contenido">
        <div class="capa"></div>
        <div>
          <p class="fecha">04-11-2023</p>
        </div>
        <div>
          <h1>Florencia</h1>
        <h4>Mis 15 años</h4>
        <div class="linea"></div>
        </div>
        <div class="frase">
          <span class="comilla"><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M0 216C0 149.7 53.7 96 120 96h8c17.7 0 32 14.3 32 32s-14.3 32-32 32h-8c-30.9 0-56 25.1-56 56v8h64c35.3 0 64 28.7 64 64v64c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V320 288 216zm256 0c0-66.3 53.7-120 120-120h8c17.7 0 32 14.3 32 32s-14.3 32-32 32h-8c-30.9 0-56 25.1-56 56v8h64c35.3 0 64 28.7 64 64v64c0 35.3-28.7 64-64 64H320c-35.3 0-64-28.7-64-64V320 288 216z"/></svg></span>
          <p>
            En este cuento de hadas, hoy me toca a mí sentirme como una
            princesa... te espero para que seas parte de este cuento feliz,
            inolvidable y mágico.
          </p>
          <span class="comilla"><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M448 296c0 66.3-53.7 120-120 120h-8c-17.7 0-32-14.3-32-32s14.3-32 32-32h8c30.9 0 56-25.1 56-56v-8H320c-35.3 0-64-28.7-64-64V160c0-35.3 28.7-64 64-64h64c35.3 0 64 28.7 64 64v32 32 72zm-256 0c0 66.3-53.7 120-120 120H64c-17.7 0-32-14.3-32-32s14.3-32 32-32h8c30.9 0 56-25.1 56-56v-8H64c-35.3 0-64-28.7-64-64V160c0-35.3 28.7-64 64-64h64c35.3 0 64 28.7 64 64v32 32 72z"/></svg></span>
        </div>
        <span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff" class="bi bi-chevron-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
        </svg></span>
      </div>
    </section>
    <section class="cuenta-regresiva">
      <div class="d-flex justify-content-center align-items-center">
        <div class="aros">
          <div class="circulo text-center">
            <h6 class="fs-3 mb-0">Faltan</h6>
            <div class="reloj">
              <div class="d-flex flex-column text-center border-end fs-3 w-25">
                <span class="numero dias">12</span>
                <span class="texto">días</span>
              </div>
              <div class="d-flex flex-column text-center border-end fs-3 w-25">
                <span class="numero horas">03</span>
                <span class="texto">hs</span>
              </div>
              <div class="d-flex flex-column text-center border-end fs-3 w-25">
                <span class="numero minutos">45</span>
                <span class="texto">min</span>
              </div>
              <div class="d-flex flex-column text-center fs-3 w-25">
                <span class="numero segundos">56</span>
                <span class="texto">seg</span>
              </div>
            </div>
            <div>
                <span style="margin:1rem"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                  </svg></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="fiesta">
      <div class="aros-fiesta">
        <div class="circulo-fiesta">
          <img src="./img/papel-picado.png" width="100px">
        </div>
      </div>
      <h3 class="text-center my-4">Fiesta</h3>
    </section>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
